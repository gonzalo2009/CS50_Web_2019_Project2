{% extends "layout.html" %}

{% block title %}
    Channels List
{% endblock %}

{% block body %}

<div class="col-xl-3"></div>
    <div class="col-xl-6 container3">
        <h1>Create a new channel</h1>
        <form id="form_channel">
            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" name="channel_name" id="channel_name" autocomplete="off">
            <!-- <div class="form-group4"> -->
            <button type="submit" class="btn btn-primary">Create Channel</button>
            <!-- </div> -->
        </form>
        <div>
            {% if channels_list %}
                <ul id="channels_list">
                    {% for channel in channels_list %}
                        <!-- <li class="channel-li"><a href="{{ url_for('channel', channel=channel['name'], index=channels_list.index(channel)) }}">{{ channel['name'] }}</a></li>  -->
                        <li class="channel-li"><a href="{{ url_for('channel', channel=channel['name']) }}">{{ channel['name'] }}</a></li>
                    {% endfor %}
                </ul>
            {% endif%}
        </div>
    </div>
<div class="col-xl-3"></div>

{% endblock %}
